<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <link rel="stylesheet" href="../../Quest02/from_narin_css/main.css" />
  <link rel="stylesheet" href="../../Quest02/from_narin_css/reset.css" />
  <title>NAVER</title>
</head>
<body>
<div class="body-wrap">
  <h1 class="logo">
    <img src="./img/logo.png" alt="NAVER LOGO" />
  </h1>
  <label for="search" class="main-search_wrap">
    <input
            type="text"
            class="main-search_inner"
            placeholder="검색어를 입력해주세요."
    />
    <div class="icon-wrap">
      <i class="fas fa-microphone icon"></i>
      <i class="fas fa-camera-retro icon"></i>
      <i class="fas fa-map-marker-alt icon"></i>
    </div>
  </label>
  <!-- 판 -->
  <section>
    <ul class="item-list">
      <li class="list">
        <a class="list-link" href="#"
        ><img
                class="list-img"
                src="./img/icons/icon_news.png"
                alt="뉴스판"
        /></a>
        <p class="list-content">뉴스판</p>
      </li>
      <li class="list">
        <a class="list-link" href="#"
        ><img
                class="list-img"
                src="./img/icons/icon_shop.png"
                alt="쇼핑판"
        /></a>
        <p class="list-content">쇼핑판</p>
      </li>
      <li class="list">
        <a class="list-link" href="#"
        ><img
                class="list-img"
                src="./img/icons/icon_e.png"
                alt="경제지표판"
        /></a>
        <p class="list-content">경제지표판</p>
      </li>
      <li class="list">
        <a class="list-link" href="#"
        ><img
                class="list-img"
                src="./img/icons/icon_sports.png"
                alt="스포츠판"
        /></a>
        <p class="list-content">스포츠판</p>
      </li>
      <li class="list">
        <a class="list-link" href="#"
        ><img class="list-img" src="./img/icons/icon_mail.png" alt="메일"
        /></a>
        <p class="list-content">메일</p>
      </li>
      <li class="list">
        <a class="list-link" href="#"
        ><img class="list-img" src="./img/icons/icon_cafe.png" alt="카페"
        /></a>
        <p class="list-content">카페</p>
      </li>
      <li class="list">
        <a class="list-link" href="#"
        ><img
                class="list-img"
                src="./img/icons/icon_blog.png"
                alt="블로그"
        /></a>
        <p class="list-content">블로그</p>
      </li>
      <li class="list">
        <a class="list-link" href="#"
        ><img
                class="list-img"
                src="./img/icons/icon_etc.png"
                alt="그 외 더 보기"
        /></a>
        <p class="list-content">&nbsp;</p>
      </li>
    </ul>
  </section>
</div>
</body>
</html>
